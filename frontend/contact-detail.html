        <form>
            <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-detail-form">
                        <div class="form-group required">
                            <label>Name</label>
                            <input type="" name="" placeholder="Faisal Alojaimi">
                        </div>
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="" name="" placeholder="Example Name">
                        </div>
                        <div class="form-group required">
                            <label>Street</label>
                            <input type="" name="" placeholder="Street Details">
                        </div>
                        <div class="form-group required">
                            <label>Region</label>
                            <input type="" name="" placeholder="Riyadh">
                        </div>
                        <div class="form-group required">
                            <label>Zip Code</label>
                            <input type="" name="" placeholder="12711">
                        </div>
                        <div class="form-group required contact-detailotp">
                            <div class="otp-label">
                                <label>Enter OTP</label>
                            </div>
                            <input type="" name="" placeholder="Add OTP Here">
                            <a href="">Request OTP</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact-detail-form">
                        <div class="form-group required">
                            <label>Email Address</label>
                            <input type="" name="" placeholder="yourmail@gmail.com">
                        </div>
                        <div class="form-group">
                            <label>VAT Number</label>
                            <input type="" name="" placeholder="Example VAT Number">
                        </div>
                        <div class="form-group required">
                            <label>Country</label>
                            <select>
                                <option>Saudi Arabia</option>
                            </select>
                        </div>
                        <div class="form-group required">
                            <label>State/Province</label>
                            <select>
                                <option>Central Region</option>
                            </select>
                        </div>
                        <div class="form-group required">
                            <label>Phone Number</label>
                            <input type="" name="" placeholder="+966 (555) 000-0000">
                        </div>
                        <div class="form-group">
                            <input type="file" name="" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact-detail-form">
                        <button>Confirm</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact-detail-form-img">
                        <img src="images/circle-more.png">
                    </div>
                </div>
            </div>
        </div>
        </form>
